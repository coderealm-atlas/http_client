[HttpClientError]
# Client-side errors using http status codes
BadRequest = 400, Bad Request
Unauthorized = 401, Unauthorized
Forbidden = 403, Forbidden
NotFound = 404, Not Found
MethodNotAllowed = 405, Method Not Allowed

[NetworkError]
# Network-related errors
ConnectionTimeout = 1001, Connection Timeout
ConnectionRefused = 1002, Connection Refused
HostUnreachable = 1003, Host Unreachable
DNSLookupFailed = 1004, DNS Lookup Failed

